<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parallax Music Player</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="wrapper">
    <div class="top-bar">
      <i class="material-icons">expand_more</i>
      <span>Now Playing</span>
      <i class="material-icons">more_vert</i>
    </div>

    <div class="img-area">
      <img src="/src/assets/images/img-1.jpg" alt="Album Artwork" />
    </div>

    <div class="song-details">
      <p class="name">Song Name</p>
      <p class="artist">Artist Name</p>
    </div>

    <div class="progress-area">
      <div class="progress-bar">
        <span></span>
      </div>
      <div class="timer">
        <span class="current-time">0:00</span>
        <span class="max-duration">0:00</span>
      </div>
    </div>

    <div class="controls">
      <i id="repeat-plist" class="material-icons" title="Repeat">repeat</i>
      <i id="prev" class="material-icons" title="Previous">skip_previous</i>
      <i id="play" class="material-icons" title="Play">play_arrow</i>
      <i id="next" class="material-icons" title="Next">skip_next</i>
      <i id="shuffle" class="material-icons" title="Shuffle">shuffle</i>
      <audio id="main-audio"></audio>
    </div>

    <div class="music-list">
      <div class="header">
        <div class="row">
          <i class="material-icons">queue_music</i>
          <span>Playlist</span>
        </div>
        <i id="close" class="material-icons">close</i>
      </div>

      <ul>
        <!-- Playlist items will be populated by JavaScript -->
      </ul>
    </div>
    

  </div>
<script src="/main.js"></script>
  <script src="./script.js"></script>
</body>
</html>
